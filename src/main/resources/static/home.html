<!DOCTYPE html>
<html>
<head>
    <title>HOMEPAGE - CanTea Connect</title>
    <style>
        body { background-image: url('food.jpg'); background-size: cover; font-family: sans-serif; margin: 0; }
        .search { padding: 20px; text-align: center; }
        .search input { height: 30px; width: 400px; padding: 5px; }

        #slideshow {
    height: 250px;
    width: 100%;
    overflow: hidden;
    position: relative;
}

.slide-wrapper {
    display: flex;
    width: 400%;
    animation: slide 13s infinite;
}

.slide {
    width: 100%; /* Each slide is 1/4th of the wrapper */
}

@keyframes slide {
    0% { transform: translateX(0); }
    25% { transform: translateX(-100%); }
    50% { transform: translateX(-200%); }
    75%{ transform: translateX(-300%); }
    100% { transform: translateX(-300%); }
}


        .dropdown { position: absolute; top: 10px; left: 10px; }
        .dropdown-content { display: none; position: absolute; background: white; min-width: 160px; box-shadow: 0 8px 16px rgba(0,0,0,0.2); z-index: 10; }
        .dropdown-content a { color: black; padding: 12px 16px; text-decoration: none; display: block; }
        .dropdown-content a:hover { background-color: #f1f1f1; }
        .show { display: block; }

        footer { background: white; text-align: center; padding: 10px; position: fixed; bottom: 0; width: 100%; }

.canteen-wrapper {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 40px;
    flex-wrap: wrap;
    padding: 20px;
}


.canteen-link {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-decoration: none;
    width: 150px;
}


.canteen-link img {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    object-fit: cover;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    margin-bottom: 10px;
}
        .canteen-link:hover {
    transform: scale(1.1);
}
    </style>
</head>
<body>

<div class="dropdown">
    <button onclick="toggleMenu()" class="dropbtn"><img src="menu_lines.jpg" width="40"></button>
    <div id="myDropdown" class="dropdown-content">
        <a href="profile.html">Profile</a>
        <a href="about_us.html">About Us</a>
        <a href="signup.html">Log Out</a>
    </div>
</div>

<div class="search">
    <input type="text" placeholder="Search Items...">
    <button>Search</button>
</div>


<div id="slideshow">
    <div class="slide-wrapper">
        <div class="slide"><img src="1.png"></div>
        <div class="slide"><img src="2.png"></div>
        <div class="slide"><img src="3.png"></div>
        <div class="slide"><img src="1.png"></div> </div>
</div>
<div class="canteen-wrapper">

    <a href="menu.html?id=101" class="canteen-link"><img src="annapurna.png"><br><span>Annapurna</span></a>
    <a href="menu.html?id=102" class="canteen-link"><img src="spicy_bite.png"><br><span>Spicy Bite</span></a>
    <a href="menu.html?id=103" class="canteen-link"><img src="desi_zayka.png"><br><span>Desi Zayka</span></a>
    <br>
    <a href="menu.html?id=104" class="canteen-link"><img src="fnf.jpg"><br><span>FnF</span></a>
    <a href="menu.html?id=105" class="canteen-link"><img src="shanus.png"><br><span>Shanus</span></a>
    <a href="menu.html?id=106" class="canteen-link"><img src="agarwal.png"><br><span>Aggarwal</span></a>

</div>

<script>
    function toggleMenu() { document.getElementById("myDropdown").classList.toggle("show"); }
    function goToMenu(id) { window.location.href = "menu.html?id=" + id; }

    window.onclick = function(event) {
        if (!event.target.matches('.dropbtn') && !event.target.closest('.dropbtn')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            for (var i = 0; i < dropdowns.length; i++) {
                if (dropdowns[i].classList.contains('show')) dropdowns[i].classList.remove('show');
            }
        }
    }
</script>

</body>
</html>
