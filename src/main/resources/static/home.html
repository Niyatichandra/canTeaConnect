<style>
body{
  background-image: url('food.jpg');

#slideshow {
    height: 250px;
    width: 1200px;
    
}
.slide-wrapper {
    width: calc(1200px * 3); 
   display: flex;
   animation: slide 5s linear infinite;
}

.slide img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}
@keyframes slide {
      0%,  20% { transform: translateX(0); }
  40% { transform: translateX(-1200px); }
  60%  { transform: translateX(-2400px); }
  80%, 100%  { transform: translateX(0); } 
  
}

.search form {
    display: flex;
    justify-content: center;  
    align-items: center;      
    gap: 5px;                 
}

.search input[type="text"] {
    height: 30px; 
    width:400px;	
    padding: 5px 10px;
    font-size: 14px;
}

.search button {
    height: 30px;
    width: 35px;
    display: flex;
    justify-content: center;
    align-items: center;
    border: 1px solid lavender;
    background: white;
    cursor: pointer;
}

.search button img {
    height: 18px;
    width: 18px;
}
#b1,#b2,#b3,#b4,#b5,#b6{
  border-radius:50%;
  object-fit:cover;
  border:none;
  margin-right: 40px;
  margin-left:40px;
  }
.dropdown {
    
    position: absolute; 
    top: 5px; 
    left: 0;
    display: inline-block;
    z-index: 100;
}
.dropbtn
 {
  cursor:pointer;
  padding:18px;
  }
  
  .dropdown-content
  {
  font-size:20px;
  background-color:lavender;
  position:relative;
  display:inline-block;
  }
  .dropdown-content
  {
  display:none;
  position:absolute;
  min-width:160px;
  box-shadow:0px 8px 16px 0px
  rgba(0,0,0,0.2);
  z-index:1;
  }
  .dropdown-content a:hover
  {
    background-color:pink;
	}
	.dropdown-content a{
	padding:12px 16px;
	display:block;
	}
	.show{
	display:block;}
  




</style>
</head>
<body>
<script>
function myFunction()
{
document.getElementById("myDropdown").classList.toggle("show");
}
window.onclick=function(event)
{
if(!event.target.matches('.dropbtn') && !event.target.closest('.dropbtn'))
{
  var dd=document.getElementsByClassName("dropdown-content");
  var i;
  for(i=0;i<dd.length;i++)
  {
     var opendd=dd[i];
	 if(opendd.classList.contains('show'))
	 {
	    opendd.classList.remove('show');
		}
		}
		}
		}
	</script>
