<!DOCTYPE html>
<html>
<head>
    <title>HOMEPAGE - CanTea Connect</title>
    <style>
        body { background-image: url('food.jpg'); background-size: cover; font-family: sans-serif; margin: 0; }
        .search { padding: 20px; text-align: center; }
        .search input { height: 30px; width: 400px; padding: 5px; }

        #slideshow {
    height: 250px;
    width: 100%;
    overflow: hidden;
    position: relative;
}

.slide-wrapper {
    display: flex;
    width: 400%;
    animation: slide 13s infinite;
}

.slide {
    width: 100%; /* Each slide is 1/4th of the wrapper */
}

@keyframes slide {
    0% { transform: translateX(0); }
    25% { transform: translateX(-100%); }
    50% { transform: translateX(-200%); }
    75%{ transform: translateX(-300%); }
    100% { transform: translateX(-300%); }
}

        .canteen-container { text-align: center; padding: 40px; }
        .canteen-btn { background: none; border: none; cursor: pointer; margin: 20px; transition: transform 0.3s; }
        .canteen-btn:hover { transform: scale(1.1); }
        .canteen-btn img { width: 300px; height: 300px; border-radius: 50%; object-fit: cover; border: 5px solid white; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }

        .dropdown { position: absolute; top: 10px; left: 10px; }
        .dropdown-content { display: none; position: absolute; background: white; min-width: 160px; box-shadow: 0 8px 16px rgba(0,0,0,0.2); z-index: 10; }
        .dropdown-content a { color: black; padding: 12px 16px; text-decoration: none; display: block; }
        .dropdown-content a:hover { background-color: #f1f1f1; }
        .show { display: block; }

        footer { background: white; text-align: center; padding: 10px; position: fixed; bottom: 0; width: 100%; }
    </style>
</head>
<body>

<div class="dropdown">
    <button onclick="toggleMenu()" class="dropbtn"><img src="menu_lines.jpg" width="40"></button>
    <div id="myDropdown" class="dropdown-content">
        <a href="profile.html">Profile</a>
        <a href="about_us.html">About Us</a>
        <a href="signup.html">Log Out</a>
    </div>
</div>

<div class="search">
    <input type="text" placeholder="Search Items...">
    <button>Search</button>
</div>


<div id="slideshow">
    <div class="slide-wrapper">
        <div class="slide"><img src="1.png"></div> <div class="slide"><img src="2.png"></div> <div class="slide"><img src="3.png"></div> <div class="slide"><img src="1.png"></div> </div>
</div>

<div class="canteen-container">
    <button class="canteen-btn" onclick="goToMenu(1)"><img src="agarwal.png"><br><b>Agarwal</b></button>
    <button class="canteen-btn" onclick="goToMenu(2)"><img src="fnf.jpg"><br><b>FnF</b></button>
    <button class="canteen-btn" onclick="goToMenu(3)"><img src="spicy_bite.png"><br><b>Spicy Bite</b></button>
    <br>
    <button class="canteen-btn" onclick="goToMenu(4)"><img src="desi_zayka.png"><br><b>Desi Zayka</b></button>
    <button class="canteen-btn" onclick="goToMenu(5)"><img src="annapurna.png"><br><b>Annapurna</b></button>
    <button class="canteen-btn" onclick="goToMenu(6)"><img src="shanus.png"><br><b>Shanus</b></button>
</div>

<script>
    function toggleMenu() { document.getElementById("myDropdown").classList.toggle("show"); }
    function goToMenu(id) { window.location.href = "menu.html?id=" + id; }

    window.onclick = function(event) {
        if (!event.target.matches('.dropbtn') && !event.target.closest('.dropbtn')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            for (var i = 0; i < dropdowns.length; i++) {
                if (dropdowns[i].classList.contains('show')) dropdowns[i].classList.remove('show');
            }
        }
    }
</script>

</body>
</html>
