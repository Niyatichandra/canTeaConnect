spring.application.name=demo

# 1. Database Connection URL (Ensure your DB name is correct at the end)
spring.datasource.url=jdbc:postgresql://localhost:5432/canTeaConnect
spring.datasource.username=postgres
spring.datasource.password=67890

# 2. Driver Class
spring.datasource.driver-class-name=org.postgresql.Driver

# 3. Hibernate Settings (Essential for JPA)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true